<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
  <h2>Learn More</h2>
  <form method="" id="learn-more">
    <fieldset>
      <div class="label">
        <label for="company">Company Email</label>
      </div>
        <input type="text" id="company" placeholder="sally@company.co" required>
    </fieldset>
    <fieldset>
      <div class="label">
        <label for="name">Name</label>
      </div>
      <input type="text" id="name" placeholder="Sally Smith" required>
    </fieldset>
    <fieldset>
      <div class="label">
        <label for="hiring-location">Where are you hiring?</label>
      </div>
      <input type="text" id="hiring-location" placeholder="City, Country">
    </fieldset>
    <fieldset>
      <div class="label">
        <label for="number-hires">How many engineers are you hiring in the next 6 months?</label>
      </div>
      <select name="number-hires" id="number-hires">
        <option value=""></option>
        <option value="1-2">1-2 Engineers</option>
        <option value="3-10">3-10 Engineers</option>
        <option value="11-25">11-25 Engineers</option>
        <option value="25+">More than 25 Engineers</option>
      </select>
    </fieldset>
    <div class="button">
    <button type="submit" name="submit">Submit</button>
      </div>
  </form>
</div>
</body>
</html>
