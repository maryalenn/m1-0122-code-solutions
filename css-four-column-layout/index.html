<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-centered">
    <h1 class="col-full-width">How It Works</h1>
    <div class="row justify-center">

      <div class="app-switching column">
        <img src="images/screen-1.png" alt="App Switching Screen">
        <img src="images/switch-icon.png" alt="App Switching Icon" class="icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="trip-filtering column">
        <img src="images/screen-2.png" alt=" Trip-Filtering Screen">
        <img src="images/filter-icon.png" alt=" Filter Icon" class="icon">
        <h2 class="text-centered">Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="service-filters column">
        <img src="images/screen-3.png" alt="Service Filters Screen">
        <img src="images/slider-icon.png" alt="Service Filters Icon" class="icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="stats-mileage column">
        <img src="images/screen-4.png" alt="Stat + Mileage Screen">
        <img src="images/bars-icon.png" alt="Stats Icon" class="icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</body>
</html>
