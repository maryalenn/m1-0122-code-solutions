<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="section-header">New Arrivals</div>
  <section class="row">
    <div class="product">
      <img src="images/dress1.jpeg" alt="Free People Dress">
      <div class="product-info"><span class="product-brand">Free People</span><span class="product-size">Size 6</span></div>
      <div class="product-price"><span class="sale-price">$35</span><span class="retail-price">$135 retail</span></div>
    </div>
    <div class="product">
      <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
      <div class="product-info"><span class="product-brand">Yves Saint Laurent</span><span class="product-size">One-Size</span></div>
    <div class="product-price"><span class="sale-price">$200</span><span class="retail-price">$1600 retail</span></div>
      </div>
    <div class="product">
      <img src="images/key.jpeg" alt="Tiffany Key">
      <div class="product-info"><span class="product-brand">Tiffany</span><span class="product-size">One-Size</span></div>
      <div class="product-price"><span class="sale-price">$476</span><span class="retail-price">$2000 retail</span></div>
    </div>
    <div class="product">
      <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      <div class="product-info"><span class="product-brand">Louis Vuitton</span><span class="product-size">One-Size</span></div>
      <div class="product-price"><span class="sale-price">$95</span><span class="retail-price">$1200 retail</span></div>
    </div>
    <div class="product">
      <img src="images/dress2.jpeg" alt="Reformation Dress">
      <div class="product-info"><span class="product-brand">Reformation</span><span class="product-size">Size 4</span></div>
      <div class="product-price"><span class="sale-price">$20</span><span class="retail-price">$198 retail</span></div>
    </div>
  </section>

</body>
</html>
