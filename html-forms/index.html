<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="#" method="#" id="coding-form">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" name="email" id="email">

      <div>
        <label for="why">Why is coding cool?</label>
      </div>
      <select name="why" id="why">
        <option value="">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>

      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <div>
        <label>
          <input type="radio" name="language" value="HTML"> HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS">CSS
        </label>
        <label>
          <input type="radio" name="language" value="JavaScript">JavaScript
        </label>
      </div>

      <div>
        <label for="sign-up"><p>Would you like to sign up for more information?</p></label>
      </div>
      <input type="checkbox" name="sign-up" value="sign-up-confirmed"> Sign me up!

      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments"></textarea>
      </div>
      <div>
        <button name="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
