<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cutive&display=swap');
</style>
  <link href="styles.css" rel="stylesheet">
  <title>JavaScript Typing Tutor</title>
</head>
<body>
  <main>
    <div class="type-tutor">
      <span class="active">g</span>
      <span class="">r</span>
      <span>u</span>
      <span>m</span>
      <span>p</span>
      <span>y</span>
      <span>&nbsp;</span>
      <span>w</span>
      <span>i</span>
      <span>z</span>
      <span>a</span>
      <span>r</span>
      <span>d</span>
      <span>s</span>
      <span>&nbsp;</span>
      <span>m</span>
      <span>a</span>
      <span>k</span>
      <span>e</span>
      <span>&nbsp;</span>
      <span>t</span>
      <span>o</span>
      <span>x</span>
      <span>i</span>
      <span>c</span>
      <span>&nbsp;</span>
      <span>b</span>
      <span>r</span>
      <span>e</span>
      <span>w</span>
    </div>
  </main>

<div class="modal hide">
  <div class="content">
    <h2>Complete!</h2>
    <h3>Your Score:</h3>
    <p class="score"></p>
    <button class="reset">Play Again?</button>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
